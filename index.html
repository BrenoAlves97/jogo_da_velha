<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Jogo da Velha</title>
        
        <link rel="stylesheet" href="./styles/style.css">

        <link rel="shortcut icon" href="https://genfavicon.com/tmp/icon_cf5125d049815a3acf3e96ca250164f8.ico" type="image/x-icon">

        <script src="./scripts/main.js" defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet">

    </head>
    <body>
        <h1>Jogo da velha</h1>
        <div id="buttons-container">
            <button id="2-players">2 jogadores</button>
            <button id="ai-player">Contra IA</button>
        </div>
        <div id="container" class="hide">
            <div class="box" id="block-1"></div>
            <div class="box" id="block-2"></div>
            <div class="box" id="block-3"></div>
            <div class="box" id="block-4"></div>
            <div class="box" id="block-5"></div>
            <div class="box" id="block-6"></div>
            <div class="box" id="block-7"></div>
            <div class="box" id="block-8"></div>
            <div class="box" id="block-9"></div>

            <div id="scoreboard-container">
                <h2>Placar:</h2>
                <span class="score-box">
                    <span id="x-scoreboard">X</span>:
                    <span id="scoreboard-1">0</span>
                </span>
                <span class="score-box">
                    <span id="o-scoreboard"></span>:
                    <span id="scoreboard-2">0</span>
                </span>
            </div>
        </div>
        <div class="hide">
            <div class="x">X</div>
            <div class="o"></div>
        </div>
        <div id="message" class="hide">
            <p>Hello</p>
        </div>
    </body>
</html>
